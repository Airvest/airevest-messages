<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <header>
            <img src="assets/images/tick1.png" alt="AireVest Bulgaria Logo" class="logo-img">
    </header>
    <main>
        <h1 id="success-title">You've been successfully added to our waitlist. </h1>
        <p id="success-message">We'll be in touch soon with exclusive updates and early access opportunities.</p>
        <a id="back-to-site" href="http://localhost:5173/airvest/" class="back-link">Back to the site</a>
    </main>
    <script>
        // Get language from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const lang = urlParams.get('lang') || 'en';

        // Update content based on language
        const title = document.getElementById('success-title');
        const message = document.getElementById('success-message');
        const button = document.getElementById('back-to-site')
        if (lang === 'bg') {
            document.documentElement.lang = 'bg';
            title.textContent = 'Вие бяхте успешно добавени към нашия списък.';
            message.textContent = 'Скоро ще се свържем с вас с ексклузивни актуализации и възможности за ранен достъп.';
            button.textContent = 'Обратно към сайта'
        }
    </script>
</body>
</html>
